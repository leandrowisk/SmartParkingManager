<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="side-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Atualizar cadastro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="father-div">
        <h2>ALTERAR CADASTRO</h2>
        <div class="formulario">

            <div class="input-container">
                <mat-label>Nome fantasia</mat-label>
                <mat-form-field class="form-input" appearance='none'>
                    <input matInput label="nome-fantasia">
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>Quantidade de vagas</mat-label>
                <mat-form-field class="form-input right" appearance='none'>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>Email</mat-label>
                <mat-form-field class="form-input" appearance='none'>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>Valor por hora</mat-label>
                <mat-form-field class="form-input right" appearance='none'>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>Endereço</mat-label>
                <mat-form-field class="form-input" appearance='none'>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>Valor diário</mat-label>
                <mat-form-field class="form-input right" appearance='none'>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>CNPJ</mat-label>
                <mat-form-field class="form-input" appearance='none'>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>Qtd de vagas mensais</mat-label>
                <mat-form-field class="form-input right" appearance='none'>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>Razão social</mat-label>
                <mat-form-field class="form-input" appearance='none'>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-label>Valor Mensal</mat-label>
                <mat-form-field class="form-input right" appearance='none'>
                    <input matInput>
                </mat-form-field>
            </div>

        </div>

        <div class="flex-container">

            <div class="input-container password">
                <mat-label>Senha</mat-label>
                <mat-form-field class="form-input" appearance="none">
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>


            <div class="buttons-container">
                <button mat-button (click)="goBack()">
                    Voltar
                </button>

                <button mat-button routerLink="/lease-management">
                    Editar
                </button>
            </div>

        </div>
    </div>

</ion-content>
