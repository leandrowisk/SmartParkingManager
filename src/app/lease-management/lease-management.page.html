<ion-content>
  <div class="container" [class.open]="isMenuOpen"
                         [class.close]="!isMenuOpen">
  <div class="table-container">
    <span class="title">Histórico de Locações</span>
    <table mat-table [dataSource]="diaryHistoric" class="mat-elevation-z8" multiTemplateDataRows>

      <ng-container matColumnDef="{{collumn}}" *ngFor="let collumn of displayedColumns; let index=index">
        <th mat-header-cell *matHeaderCellDef>{{collumn}}</th>
        <mat-checkbox></mat-checkbox>
        <td mat-cell *matCellDef="let historic" (click)="itemClicked()">
          <div [class.flex-field]="index == 0 || index == 5">
            <mat-checkbox color="primary" id="checkbox" *ngIf="index == 0"></mat-checkbox>
            {{historic[collumn]}}
            <div *ngIf="index == 5">
              <mat-icon [class.expanded]="isExpanded" [class.collapsed]="!isExpanded">expand_less</mat-icon>
            </div>
          </div>

        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td class="expand" mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-diagram">
              <h2>Locação 10</h2>
              <div class="location-infos">
                <div class="info">
                  <p>Nome</p>
                  <span class="value">Teste</span>
                </div>

                <div class="info">
                  <p>Usuário</p>
                  <span class="value">Teste</span>
                </div>

                <div class="info">
                  <p>Placa</p>
                  <span class="value">Teste</span>
                </div>

                <div class="info">
                  <p>Modelo</p>
                  <span class="value">Teste</span>
                </div>

                <div class="info">
                  <p>Periodo</p>
                  <span class="value">Teste</span>
                </div>

                <div class="info">
                  <p>Valor</p>
                  <span class="value">Teste</span>
                </div>
              </div>

            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

  </div>

  <div class="financial-card">
    <div class="daily">

      <div class="daily-infos">
        <h4>Diário</h4>
        <mat-form-field appearance="none">
          <mat-select placeholder="Selecione o dia">
            <mat-option>
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p class="total">Total - <span class="total-value">R$ 50</span></p>
      </div>

      <canvas baseChart [datasets]="chartDaily" [labels]="weekLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
      </canvas>
    </div>

    <div class="monthly">

      <div class="monthly-infos">
        <h4>Mensal</h4>
        <mat-form-field appearance="none">
          <mat-select placeholder="Selecione o mês">
            <mat-option>
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p class="total">Total - <span class="total-value">R$ 250</span></p>
      </div>

      <canvas baseChart [datasets]="chartMontly" [labels]="monthLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </div>
</div>
</ion-content>
