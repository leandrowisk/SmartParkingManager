<ion-content>

  <div class="services-table-container close" [class.open]="isMenuOpen">

    <h2>MONITORAMENTO DOS SERVIÃ‡OS</h2>

    <table mat-table [dataSource]="services" class="mat-elevation-z8">


      <ng-container matColumnDef="{{collumn}}" *ngFor="let collumn of displayedColumns; let index=index">
        <th mat-header-cell *matHeaderCellDef>{{collumn}}</th>
        <td mat-cell *matCellDef="let services">
          <div [class.flex-field]="index == 0">
            <ion-avatar *ngIf="index == 0">
              <img class="user-perfil" src="{{services.imagem}}">
            </ion-avatar>
            {{services[collumn]}}
          </div>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="2" [length]="2"></mat-paginator>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="chat-button" routerLink="/chat-bot">
      <mat-icon>chat</mat-icon>
    </ion-fab>
  </div>

</ion-content>
