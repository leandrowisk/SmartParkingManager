<ion-content>

  <div class="container" [class.open]="isMenuOpen" [class.close]="!isMenuOpen">
    <div class="space-informations">
      <div class="spaces-container">
        <div class="parking-space" routerLink="/vacancy-details">
          <h2>Ocupada</h2>
        </div>
      </div>

      <mat-card>
        <div class="user-info">
          <ion-avatar>
            <img class="user-perfil" src="../../assets/images/perfil.jpeg">
          </ion-avatar>
          <p>Nome: <span class="value">Leandro Tecioni</span> </p>
          <p>Usuário: <span class="value">Leandrowisk</span></p>
          <p>Placa:<span class="value"> D781FD8</span> </p>
          <p>Modelo: <span class="value">Mustang</span> </p>
          <p>Marca: <span class="value">Ford</span></p>
          <p>Entrada: <span class="value">14:55 </span></p>
          <p>Forma de pagamento: <span class="value">Crédito</span></p>
          <p>Valor: <span class="value">24,39</span> </p>

          <div class="buttons-container">
            <button mat-button class="first">Voltar</button>
            <button mat-button>Cancelar aluguel</button>
          </div>
        </div>
      </mat-card>
    </div>


    <div class="table-container">

      <h2 class="table-title">Histórico de hoje</h2>
      <table mat-table [dataSource]="leases" class="mat-elevation-z8">

        <ng-container matColumnDef="{{collumn}}" *ngFor="let collumn of displayedColumns">
          <th mat-header-cell *matHeaderCellDef>{{collumn}}</th>
          <td mat-cell *matCellDef="let leases">
            <div [class.flex-field]="index == 0">
              <ion-avatar *ngIf="index == 0">
                <img class="user-perfil" src="{{leases.imagem}}">
              </ion-avatar>
              {{leases[collumn]}}
            </div>
  
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSize]="7" [length]="7" hidePageSize></mat-paginator>

    </div>
  </div>

</ion-content>
